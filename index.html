<html>
    <head>
        <title>
            music website-Vishnu
        </title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="../music/Sound webpage_img/logo.png" alt="logo">
                <ul>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">SPECIFICATIONS</a>
                    </li>
                    <li>
                        <a href="#">PRODUCTS</a>
                    </li>
                    <li>
                        <a href="#">CONNECT</a>
                    </li>
                </ul>

            </div>
            <div class="content"> 
                <div class="left_col">
                    <h1>THE<br> REAL<br> SOUND</h1>
                </div>
                <div class="right_col">
                    <p>Click here to Listen</p>
                    <img src="../music/Sound webpage_img/play.png" id="icon">
                </div>
            </div>
        </div>
        <audio src="../music/Sound webpage_img/mysong.mp3" id="mysong"></audio>
        <script>
            var mysong=document.getElementById("mysong");
            var icon=document.getElementById("icon");

            icon.onclick=function(){
                if(mysong.paused){
                    mysong.play();
                    icon.src ="../music/Sound webpage_img/pause.png";

                }else{mysong.pause();
                    icon.src ="../music/Sound webpage_img/play.png";

                }

            }
        </script>
    </body>
</html>
